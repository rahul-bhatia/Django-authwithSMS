{% extends 'base.html' %}

{% block title%}
Login page
{% endblock%}

{% block content%}
<h1>Login </h1>
<FORM method="POST" action="{% url 'ulogin' %}">
	{% csrf_token%}
	<input type="text" name="un" placeholder="Enter Username" required>
	<br>
	<br>
	<input type="password" name="pw" placeholder="Enter password" required>
	<br>
	<br>
	<input type="submit" value="Login">
</FORM>
	{{msg}}
{% endblock%}
